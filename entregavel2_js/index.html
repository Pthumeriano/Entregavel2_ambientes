<body>

    <h1 class="titulo">Entregavel 2</h1>

    <script>
        function fibonacci(number) {

            let serie = "";

            let n1 = 0,
                n2 = 1,
                nextTerm;

            for (let i = 1; i <= number; i++) {
                serie += n1 + " "
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
            }

            return serie;
        }


        function somatorio(conjuntoDeNumeros) {

            var soma = 0;
            var numeros = conjuntoDeNumeros.split(' ');

            for (var i = 0; i < numeros.length; i++) {
                numeros[i] = parseInt(numeros[i]);
            }

            for (var i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }
            return soma;

        }

        function ehPrimo(n) {

            for (i = n - 1; i > 1; i--) {
                if (n % i == 0) {
                    return "Não primo";
                }
            }
            return "Primo";
        }

        function maximoDivisor(entrada) {
            mdc = 0;

            var num_separado = entrada.split(' ');

            for (var i = 0; i < num_separado.length; i++) {
                num_separado[i] = parseInt(num_separado[i]);
            }

            var a = num_separado[0];
            var b = num_separado[1];

            if (a < b) {
                aux = a;
                a = b;
                b = aux;
            }

            for (i = 1; i < a; i++) {
                if (a % i == 0 && b % i == 0) {
                    mdc = i;
                }
            }

            return mdc;
        }

        function contagem(n) {
            var qtd = 0;

            var numeros = n.split(' ');

            for (i = 0; i < numeros.length; i++) {
                if (!(numeros[i].includes('.') || numeros[i].includes(','))) {
                    qtd++;
                }
            }

            return qtd;
        }

        function swap(items, leftIndex, rightIndex) {
            var temp = items[leftIndex];
            items[leftIndex] = items[rightIndex];
            items[rightIndex] = temp;
        }

        function partition(items, left, right) {
            var pivot = items[Math.floor((right + left) / 2)],
                i = left,
                j = right;
            while (i <= j) {
                while (items[i] < pivot) {
                    i++;
                }
                while (items[j] > pivot) {
                    j--;
                }
                if (i <= j) {
                    swap(items, i, j);
                    i++;
                    j--;
                }
            }
            return i;
        }

        function quickSort(items, left, right) {
            var index;
            if (items.length > 1) {
                index = partition(items, left, right);
                if (left < index - 1) {
                    quickSort(items, left, index - 1);
                }
                if (index < right) {
                    quickSort(items, index, right);
                }
            }
            return items;
        }

        function ordenar(arr) {
            var vetor = arr.split(' ');
            for (let i = 0; i < vetor.length; i++) {
                vetor[i] = parseInt(vetor[i]);
            }
            for (let i = 0; i < vetor.length; i++) {
                for (let j = 0; j < vetor.length - 1 - i; j++) {
                    if (vetor[i] > vetor[i + 1]) {
                        let temp = vetor[i];
                        vetor[i] = vetor[i + 1];
                        vetor[i + 1] = temp;
                    }
                }
            }
            return vetor;
        }
    </script>

    <div class="menu">

        <h2 class="opcao">Gerar sequencia fibonacci<input type="text" id="fibinput" class="input"> <button onclick="alert(fibonacci(document.getElementById('fibinput').value))" class="button">Calcular</button></h2>
        <h2 class="opcao">Somar numeros<input type="text" id="somainput" class="input"> <button onclick="alert(somatorio(document.getElementById('somainput').value))" class="button">Calcular</button></h2>
        <h2 class="opcao">Verificar se é primo<input type="text" id="primoinput" class="input"> <button onclick="alert(ehPrimo(document.getElementById('primoinput').value))" class="button">Calcular</button></h2>
        <h2 class="opcao">Maximo divisor<input type="text" id="mdcinput" class="input"> <button onclick="alert(maximoDivisor(document.getElementById('mdcinput').value))" class="button">Calcular</button></h2>
        <h2 class="opcao">Contar inteiros<input type="text" id="contarinput" class="input"> <button onclick="alert(contagem(document.getElementById('contarinput').value))" class="button">Contar</button></h2>
        <h2 class="opcao">Conjunto de números<input type="text" id="ordenarinput" class="input"> <button onclick="alert(ordenar(document.getElementById('ordenarinput').value))" class="button">Ordenar</button></h2>

    </div>
